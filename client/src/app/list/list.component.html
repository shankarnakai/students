<h2> Filter</h2>
<div class="filter">
        <div class="form-inline">
                <input-name [(ngModel)]="fullname" (ngModelChange)="searchTerm$.next($event)"></input-name>
        </div>
</div>

<table *ngIf="students" class="table table-striped">
        <thead>
                <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>GPA</th>
                        <th></th>
                </tr>
        </thead>
        <tr *ngFor="let item of students">
                <td>
                        {{ item.first }}
                </td>
                <td>
                        {{ item.last }}
                </td>
                <td>
                        <a href="/detail/{{ item.email }}"> {{ item.email }}</a>
                </td>
                <td>
                        {{ item.gpa }}
                </td>
                <td>
                        <a href="/detail/{{ item.email }}"><i class="fas fa-eye"></i> </a>
                </td>
        </tr>
</table>
