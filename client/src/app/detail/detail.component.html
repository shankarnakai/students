<nav aria-label="breadcrumb">
        <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Students</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{student.first}} {{student.last}}</li>
        </ol>
</nav>

<header id="student-header">
        <div class="row">
                <div class="col-sm-8">
                        <div id="student-logo">
                                <svg aria-hidden="true" data-prefix="fas" data-icon="user-graduate" class="svg-inline--fa fa-user-graduate fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M319.4 320.6L224 416l-95.4-95.4C57.1 323.7 0 382.2 0 454.4v9.6c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-9.6c0-72.2-57.1-130.7-128.6-133.8zM13.6 79.8l6.4 1.5v58.4c-7 4.2-12 11.5-12 20.3 0 8.4 4.6 15.4 11.1 19.7L3.5 242c-1.7 6.9 2.1 14 7.6 14h41.8c5.5 0 9.3-7.1 7.6-14l-15.6-62.3C51.4 175.4 56 168.4 56 160c0-8.8-5-16.1-12-20.3V87.1l66 15.9c-8.6 17.2-14 36.4-14 57 0 70.7 57.3 128 128 128s128-57.3 128-128c0-20.6-5.3-39.8-14-57l96.3-23.2c18.2-4.4 18.2-27.1 0-31.5l-190.4-46c-13-3.1-26.7-3.1-39.7 0L13.6 48.2c-18.1 4.4-18.1 27.2 0 31.6z"></path></svg>
                        </div>
                </div>
                <div class="col-sm-4">
                        <h2 id="student-gpa">GPA: {{student.gpa}}</h2>
                </div>
        </div>
</header>

<div class="row" *ngIf="student">
        <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text">Classes</span>
                        <span class="badge badge-secondary badge-pill">{{student.classes.length}}</span>
                </h4>
                <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let class of student.classes">
                                <h6 class="my-0">{{class.name}}</h6>
                                <span class="text-muted">{{ class.grade }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                                <span><strong>GPA</strong></span>
                                <strong>{{student.gpa}}</strong>
                        </li>
                </ul>
        </div>
        <div id="student-profile" class="col-md-8 order-md-1">
                <h4 class="mb-3">Student's Profile</h4>
                <div class="row">
                        <div class="col-md-6 mb-3">
                                <label>First name</label>
                                <div class="student-profile__field">{{student.first}}</div>
                        </div>
                        <div class="col-md-6 mb-3">
                                <label>Last name</label>
                                <div class="student-profile__field">{{student.last}}</div>
                        </div>
                </div>

                <div class="row">
                        <div class="col-sm-12 mb-3">
                                <label>Email</label>
                                <div class="student-profile__field">{{student.email}}</div>
                        </div>
                </div>
        </div>
</div>
